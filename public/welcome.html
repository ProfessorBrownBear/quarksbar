<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Ferengi Tanga Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        h1, p {
            animation: blink 1s linear infinite;
        }
        @keyframes blink {
            0% {opacity: 0;}
            50% {opacity: 1;}
            100% {opacity: 0;}
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#play-button').click(function() {
                window.location.href = 'game.html';
            });
        });
    </script>
</head>
<body>
    <video controls autoplay loop id="bg-video">
        <source src="./welcome.mp4" type="video/mp4">
    </video>
    <div>
        <h1>Welcome to Quark's Ferengi Tanga Game!</h1>
        <p>Bet your bars of gold-pressed latinum and see if you can win!</p>
        <button id="play-button">Play Now</button>
    </div>
</body>
</html>
